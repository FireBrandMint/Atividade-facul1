buildscript
{
    dependencies
    {
        classpath files('internal_libs/JADE-bin-4.6.0/jade/lib/jade.jar')
    }
}

plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files('internal_libs/JADE-bin-4.6.0/jade/lib/jade.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}